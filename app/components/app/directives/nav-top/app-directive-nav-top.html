<header>
    <div class="b-header__pos_relative">
        <span class="logo" ng-click="toggleLeftMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
            </svg>
            <span class="b-span__pos_centered">Ride Share Market</span>
        </span>

        <div hide-sm hide-md class="b-header__pos_right">
            <a ng-repeat="link in links" ng-href="{{link.url}}">{{link.text}}</a>
        </div>
    </div>
</header>
